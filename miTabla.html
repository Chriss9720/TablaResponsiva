<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Personalizados-->
    <link rel="stylesheet" href="css/css.css">
    <!--Font-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <title>Mi tabla responsiba</title>
</head>

<body>

    <!--Layout principal-->
    <div id="ContenedorMenu" class="container-fluid">
        <div class="row">
            <!--De 6 col-->
            <div class="col-12 mt-sm-5 mt-md-0" id="panelControl">
                <!--Tabla responsiba mia-->
                <div class="card mt-5">
                    <!--Titulo-->
                    <div class="card-header bg-dark text-white text-center">
                        <h4>
                            <a href="#MiTabla" class="text-white dropdown-toggle" data-parent="#ContenedorMenu" data-toggle="collapse">
                                <i class="fas fa-table"></i> Ultimos productos
                            </a>
                        </h4>
                    </div>
                    <!--Ocultable-->
                    <div id="MiTabla" class="collapse show">
                        <!--Cuerpo-->
                        <div class="card-body" id="DatosDeTabla">
                            <!--Encabezado-->
                            <div class="row ml-1 mr-1 text-center">
                                <div class="col-sm-1 col-md-1 bg-dark text-white">
                                    <label for="#" class="mt-2 mb-2">#</label>
                                </div>
                                <div class="col-sm-3 col-md-2 bg-secondary text-white">
                                    <label for="Categoria" class="mt-2 mb-2">Categoria</label>
                                </div>
                                <div class="col-sm-2 col-md-2 bg-dark text-white">
                                    <label for="Slug" class="mt-2 mb-2">Slug</label>
                                </div>
                                <div class="col-sm-2 col-md-4 bg-secondary text-white">
                                    <label for="Descripcion" class="mt-2 mb-2">Descripcion</label>
                                </div>
                                <div class="col-sm-4 col-md-3 bg-dark text-white">
                                    <label for="Acciones" class="mt-2 mb-2">Acciones</label>
                                </div>
                            </div>

                            <nav class="navbar navbar-expand-sm ml-1 mr-1 nav">

                                <button class="navbar-toggler border-danger bg-dark mx-auto mb-2 mt-2" type="button" data-toggle="collapse" data-target="#datoEjemplo" aria-controls="datoEjemplo" aria-expanded="datoEjemplo" aria-label="Toggle navigation">
                                    <label for="#" class="text-white">CLICK ME <i class="fas fa-caret-down"></i></label>
                                </button>

                                <!-- Dato 1 -->
                                <div class="row data text-center collapse navbar-collapse bg-white" id="datoEjemplo">
                                    <div class="col-sm-1 col-md-1 text-white bg-dark dato1 ">
                                        <label for="#" class="mt-2 mb-2">Este</label>
                                    </div>
                                    <div class="col-sm-3 col-md-2 dato">
                                        <label for="Categoria" class="mt-2 mb-2">Esta</label>
                                    </div>
                                    <div class="col-sm-2 col-md-2 text-white bg-dark dato1">
                                        <label for="Slug" class="mt-2 mb-2">puesto</label>
                                    </div>
                                    <div class="col-sm-2 col-md-4 dato">
                                        <label for="Descripcion" class="mt-2 mb-2">desde HTML</label>
                                    </div>
                                    <div class="col-sm-4 col-md-3 text-white bg-dark dato1">
                                        <label class="mt-2 mb-2">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-primary text-white mr-2" data-toggle="modal" data-target="#delete">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-success text-white mr-2" data-toggle="modal" data-target="#delete">
                                                <i class="fas fa-list-alt"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger text-white" data-toggle="modal" data-target="#delete">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </label>
                                    </div>
                                </div>
                            </nav>

                        </div>
                        <!--Pie de pagina-->
                        <div class="card-footer">
                            <!--Paginacion-->
                            <div class="mt-3 mb-0">
                                <nav aria-label="Page-Nav">
                                    <ul class="pagination justify-content-center" id="pieDePaginaLista">
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="js/cat.js"></script>
</body>

</html>

<!--Modal advertencia eliminar-->
<div class="modal fade my-5" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header bg-danger">
                <h5 class="modal-title mx-auto" id="delete">Eliminar producto</h5>
                <button class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
                </button>
            </div>
            <form action="#">
                <div class="modal-body bg-light">
                    <label for="Msj" class="text-center d-block">Â¿Seguro que desea elimiar el producto con el id <span id="codigoAEliminar"></span> ?</label>
                </div>
                <div class="modal-footer input-group-text d-flex justify-content-center">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-label="close">
                        Cancelar
                    </button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal" aria-label="close">
                        Eliminar <i class="fas fa-trash"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
